<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventario</title>
    <link rel="stylesheet" href="../public/css/styless.css">
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <div class="logo">
                <img src="../public/imagenes/logo.png" alt="Mikromovilab Logo">
            </div>
            <nav>
                <ul>
                    <li data-page="dashboard.html">📊 Dashboard</li>
                    <li data-page="usuario.html">👤 Usuario</li>
                    <li data-page="estaciones.html">📍 Estaciones</li>
                    <li data-page="bicicletas.html">🚴 Bicicletas</li>
                    <li data-page="mantenimiento.html">🛠️ Mantenimiento</li>
                    <li data-page="beacons.html">📡 Beacons</li>
                    <li data-page="alquiler.html">📜 Alquiler</li>
                    <li data-page="inventario.html">📦 Inventario</li>
                    <li data-page="personal.html">👥 Personal</li>
                </ul>
            </nav>
        </aside>
        <main class="content">
            <header class="top-bar">
                <button id="menu-toggle" class="menu-toggle">☰</button>
                <input type="text" placeholder="Enter keyword">
                <div class="user-info">
                    <img src="../public/imagenes/user-avatar.png" alt="User Avatar">
                    <span>Adam Schwartz</span>
                </div>
            </header>
            <section class="user-admin">
                <h1>Estaciones</h1>
                <div class="search-bar">
                    <input type="text" placeholder="Buscar por nombre">
                </div>
                <div class="table-container">
                    <table id="stationsTable">
                        <thead>
                            <tr>
                                <th>Id</th>
                                <th>Nombre</th>
                                <th>Capacidad</th>
                                <th>Ubicación</th>
                                <th>Estado</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Aquí se llenarán las estaciones dinámicamente desde JS -->
                        </tbody>
                    </table>
                    <div class="results">
                        <p id="resultsInfo">Resultados encontrados: Mostrando página 1 de 1</p>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <!-- Modal de Edición -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span id="closeModal" class="close-button">&times;</span>
            <h2>Editar Estación</h2>
            <form id="editStationForm">
                <label for="stationName">Nombre:</label>
                <input type="text" id="stationName" name="stationName" required><br><br>
                <label for="capacity">Capacidad:</label>
                <input type="number" id="capacity" name="capacity" required><br><br>
                <label for="location">Ubicación:</label>
                <input type="text" id="location" name="location" required><br><br>
                <label for="status">Estado:</label>
                <select id="status" name="status">
                    <option value="active">Activo</option>
                    <option value="inactive">Inactivo</option>
                </select><br><br>
                <input type="submit" value="Guardar Cambios">
            </form>
        </div>
    </div>

    <script src="../public/js/estaciones.js"></script>
    <script src="../public/js/sidebarController.js"></script>
    <script src="../public/js/userMenuController.js"></script>
</body>
</html>
